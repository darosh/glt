<div fxFlexFill fxFlex fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="stretch">
    <md-input-container style="display: none">
        <textarea mdInput></textarea>
    </md-input-container>
    <md-tab-group fxFlex fxLayout="column" dynamicHeight>
        <md-tab label="Source">
            <textarea fxFlex mdInput [(ngModel)]="source" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        </md-tab>
        <md-tab label="Extracted">
            <textarea fxFlex mdInput [(ngModel)]="extracted" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        </md-tab>
        <md-tab label="Complied">
            <div fxLayout="row" fxFlex>
                <textarea fxFlex mdInput [(ngModel)]="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                <textarea fxFlex mdInput [(ngModel)]="output" class="pre" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </div>
        </md-tab>
    </md-tab-group>
</div>
