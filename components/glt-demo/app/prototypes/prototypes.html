<div fxFlexFill fxFlex fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="stretch">
    <md-input-container style="display: none">
        <textarea mdInput></textarea>
    </md-input-container>
    <md-tab-group fxFlex fxLayout="column" dynamicHeight>
        <md-tab label="Prototypes">
            <textarea fxFlex mdInput [(ngModel)]="prototypes" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        </md-tab>
        <md-tab label="Features">
            <textarea fxFlex mdInput [(ngModel)]="features" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        </md-tab>
        <md-tab label="All">
            <textarea fxFlex mdInput [(ngModel)]="all" class="wrap" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        </md-tab>
    </md-tab-group>
</div>
