        body {
            font-family: Roboto, Helvetica Neue Light, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;
            margin: 0
        }

        [md-button], [md-raised-button] {
            text-transform: uppercase
        }

        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        md-tab-body {
            flex-direction: column;
            display: flex !important;
        }

        .mat-tab-body-wrapper, .mat-tab-body-content {
            flex: 1;
            display: flex;
        }

        .mat-tab-body-content {

            flex-direction: column;
        }

        textarea, input, .mono {
            font-family: "Roboto Mono", monospace !important;
        }

            font-size: 12px;
        }

        .mat-slider-thumb-container, .mat-slider-thumb {
            transition: none !important;

        h1, h2 {
            font-weight: 300;

        router-outlet + ng-component {
            flex: 1;

        h2 {
            padding-left: 16px;
        }

        textarea {
            padding: 16px !important;
        }

        .pre {
            white-space: pre;
        }

        .canvas-list {
            padding: 8px;
        }

            margin: 8px;
        }

        .canvas-wrap canvas {
            margin: 0;
            display: block;
            /*width: calc(100% + 48px);*/
            /*margin: -24px -24px -24px -24px ;*/
        }

        .card-title {
            font-size: 14px;
            font-weight: 400;
            padding: 8px;
            z-index: 1000;
            position: relative;
        }

        a.canvas-wrap {
            text-decoration: none;
            color: inherit;
        }

        .md-radio-group {
            display: inline-flex;
            padding: 10px;
        }

        .md-radio-button {
            margin: 6px;
        }

        .padding {
            padding: 16px;
        }

        md-toolbar {
            z-index: 1000;
        }

        md-toolbar [md-icon-button] {
            margin-left: 16px;
        }

        canvas {
            display: block;
        }
