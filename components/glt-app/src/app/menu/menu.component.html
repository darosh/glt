<md-list>
  <h3 md-subheader>Application</h3>
  <md-list-item>
    <button md-button fullScreen>Fullscreen</button>
  </md-list-item>
  <h3 md-subheader>Thumbnails</h3>
  <md-list-item>
    <md-slide-toggle [(ngModel)]="config.show.time">Show time</md-slide-toggle>
  </md-list-item>
  <md-list-item>
    <md-slide-toggle [(ngModel)]="config.show.code">Show code</md-slide-toggle>
  </md-list-item>
  <md-list-item>
    <md-slide-toggle [(ngModel)]="config.show.partials">Show partials</md-slide-toggle>
  </md-list-item>
  <md-list-item class="select">
    <md-select placeholder="Thumbnail size" [(ngModel)]="config.thumbnailSize">
      <md-option *ngFor="let item of config.thumbnailSizes" [value]="item">
        {{item[0]}} &times; {{item[1]}}
      </md-option>
    </md-select>
  </md-list-item>
  <md-list-item class="select">
    <md-select placeholder="Thumbnail quality" [(ngModel)]="config.thumbnailQuality">
      <md-option *ngFor="let item of config.thumbnailQualities" [value]="item">
        {{item}}
      </md-option>
    </md-select>
  </md-list-item>
</md-list>
